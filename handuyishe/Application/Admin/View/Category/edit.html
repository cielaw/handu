<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/Admin/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="__STATIC__/Admin/css/goodsType.css"/>
	</head>
	<body>

		<div class="addType">
			    <form action="" method="post">
			      <fieldset>
			        <legend><h3 class="title"><span class="btn btn-primary">添加分类</span><a href="{|U:'index'}" class="btn ">分类列表</a></h3></legend>
			        <label>商品类型名称</label>
			        <select name="type_id">
			        	<option value="">请选商品类型</option>
			        	<foreach from="$type" key="$k" value="$v">
			        	<option value="{$v.tid}" <if value="$v['tid'] == $info['type_id']">selected</if>>{$v.tname}</option>
			        	</foreach>
			        </select>
			        <label>商品分类名称</label>
			        <select name="fid">
			        	<option value="">请选商品分类</option>
			        	<foreach from="$cate" key="$k" value="$v">
			        	<option value="{$v.cid}" >{$v.cname}</option>
			        	</foreach>
			        </select>
			        <input type="hidden" name="cid" id="cid" value="{$info.cid}" />
			        <label>商品分类名称</label>
			        <input type="text" placeholder="请填写分类名 " name="cname" value="{$info.cname}">
			        <label>商品分类排序</label>
			        <input type="text" placeholder="请填写排序 " name="sort" value="{$info.sort}">
			        <span class="help-block"></span>
			        <button type="submit" class="btn">Submit</button>
			      </fieldset>
			    </form>
		</div>
		
	</body>
</html>
