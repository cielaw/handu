<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/Admin/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="__STATIC__/Admin/css/goodsType.css"/>
	</head>
	<body>
			<div class="addType">
				<h3 class="title"><span class="btn btn-primary">{$type.tname}类型的属性</span><a href="{|U:'TypeAttr/index',array('tid'=>$result['type_id'])}" class="btn">属性列表</a></h3>
				    <form action="" method="post">
					    <table border="" cellspacing="" cellpadding="" class="table table-bordered">
							<tr><th>属性名称</th><td><input type="text" name="aname" value="{$result.aname}"><input type="hidden" name="aid" value="{$result.aid}"><input type="hidden" name="type_id" value="{$result.type_id}"></td></tr>
							<tr><td>属性类别</td><td>属性<input type="radio"  name="atype" value="0" <if value="$result['atype'] ==0">checked</if>><br />
								规格<input type="radio" name="atype" value="1" <if value="$result['atype'] ==1">checked</if>></td></tr>
							<tr><td>属性值(多个值用 竖线 | 分隔) </td>
								<td>
								<textarea name="avalue" rows="" cols="">{$result.avalue}</textarea>
								
								</td>
							</tr>
							<tr><td colspan = "2"><button type="submit"  class="btn">Submit</button></tr>	
						</table>
					</form>	
			</div>
	</body>
</html>
